<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- TOP Container with Logo and Account+Login Button -->
    <div class="container p-2">
      <div class="row">
        <!-- Logo -->
        <div class="col align-self-center">
          <img src="images/logo-airbnb.png" class="w-25">
        </div>
        <!-- Buttons / Links -->
        <div class="col text-end">
            <a class="btn btn-outline-secondary">
                <img src="https://randomuser.me/api/portraits/men/11.jpg" id="avatar-login">
                <span>Name</span>
            </a>
            <a type="button" class="btn btn-outline-secondary">Login</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h2>Profile</h2>
        </div>
        <div class="col-8">
          <h2>My Listing</h2>
        </div>
      </div>
    </div>
  </body>
</html>
