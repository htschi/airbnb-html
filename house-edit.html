<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb - Edit House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/340c2e6de9.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <!-- TOP Container with Logo and Account+Login Button -->
    <div class="container p-2">
        <div class="row">
          <!-- Logo -->
          <div class="col align-self-center">
            <img src="images/logo-airbnb.png" class="w-25">
          </div>
          <!-- Buttons / Links -->
          <div class="col text-end">
              <a class="btn btn-outline-secondary">
                  <img src="https://randomuser.me/api/portraits/men/11.jpg" id="avatar-login">
                  <span>Name</span>
              </a>
              <a type="button" class="btn btn-outline-secondary">Login</a>
          </div>
        </div>
    </div>
    <form>
        <div class="container mt-5">
            <h3 class="mb-3">Edit House</h3>
            <!-- Short Title -->
            <div class="mb-3">
                <label class="form-label">Short Title</label>
                <input type="text" class="form-control ">
            </div>
            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <!-- Number of Rooms -->
            <div class="mb-3">
                <label class="form-label">Number of Rooms</label>
                <input type="number" class="form-control ">
            </div>
            <!-- Any location -->
            <div class="mb-3">
                <label class="form-label">Location</label>
                <select class="form-select">
                    <option selected value="1">Koh Phangan</option>
                    <option value="2">Koh Samui</option>
                    <option value="3">Bali</option>
                </select>
            </div>
            <!-- Price -->
            <div class="mb-3">
                <label class="form-label">Price (per Night)</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa-solid fa-dollar-sign"></i>
                  </span>
                  <input type="number" class="form-control">
                </div>
            </div>
            <!-- Add Photos -->
            <div class="mb-3">
                <label class="form-label">Add Photos (up to 9)</label>
                <input type="text" class="form-control mb-2" placeholder="http://..." >
                <input type="text" class="form-control mb-2" placeholder="http://...">
                <input type="text" class="form-control mb-2" placeholder="http://...">
                <input type="text" class="form-control mb-2" placeholder="http://...">
                <input type="text" class="form-control mb-2" placeholder="http://...">
                <input type="text" class="form-control mb-2" placeholder="http://...">
                <input type="text" class="form-control mb-2" placeholder="http://...">
                <input type="text" class="form-control mb-2" placeholder="http://...">
                <input type="text" class="form-control mb-2" placeholder="http://...">
            </div>
            <!-- Button Submit -->
            <div class= "mb-5">
                <button type="button" class="btn btn-success">Save Changes</button>
                <button type="button" class="btn btn-danger">Delete Houses</button>
            </div>
        </div>
    </form>
  </body>
</html>
